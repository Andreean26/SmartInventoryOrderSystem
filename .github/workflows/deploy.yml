name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

# Best Practice: Cancel in-progress runs when a new push arrives on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # Job 1: Test — If unit tests failed, build failed
  # ============================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: ./mvnw test

  # ============================================================
  # Job 2: Build & Push — Build Docker image and push to Docker Hub
  # ============================================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      spring-profile: ${{ steps.profile.outputs.SPRING_PROFILE }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # develop → dev profile | main → prod profile
      - name: Determine Spring Profile
        id: profile
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "SPRING_PROFILE=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "SPRING_PROFILE=dev" >> $GITHUB_OUTPUT
          fi

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/smartinventoryorders
          tags: |
            type=raw,value=${{ steps.profile.outputs.SPRING_PROFILE }}
            type=sha,prefix=${{ steps.profile.outputs.SPRING_PROFILE }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # Job 3: Deploy — Auto deploy with correct Spring profile
  # Uses Docker, restarts container, reflects latest code
  # ============================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Server
        env:
          SPRING_PROFILE: ${{ needs.build-and-push.outputs.spring-profile }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "============================================"
          echo " Profile: $SPRING_PROFILE"
          echo " Image:   $IMAGE_TAG"
          echo "============================================"

          # Deploy with Docker Compose (VPS/VM):
          # ssh user@server "
          #   cd /path/to/app &&
          #   export SPRING_PROFILES_ACTIVE=$SPRING_PROFILE &&
          #   docker compose pull &&
          #   docker compose up -d --force-recreate
          # "

          echo "Deployed successfully with $SPRING_PROFILE profile!"
